{% extends 'blog/base.html' %}

{% block head_title %}
    Update Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Update Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <th><label for="id_tags">Tags:</label></th>
                <td>
                    <input type="text" id="id_tags" name="tags_str" value="{{}}">
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary float_left">Submit</button>
    </form>
<hr>

{% endblock %}
